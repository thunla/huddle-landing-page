<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <header>
      <a href="#" target="_blank"><img src="/images/logo.svg" alt="logo huddle" /></a>
    </header>
    <section class="content__wrapper">
      <div class="banner">
        <img src="/images/illustration-mockups.svg" alt="banner illustration" />
      </div>
      <div class="banner__description">
        <h1>Build The Community
           Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p> 
        <a href="#" target="_blank">Register</a>
      </div>
    </section>
    <div class="social__media">
      <a href="#" target="_blank" aria-label="icon facebook"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" target="_blank" aria-label="icon twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="#" target="_blank" aria-label="icon instagram"><i class="fa-brands fa-instagram"></i></a>
    </section>
  </main>
</body>
</html>
